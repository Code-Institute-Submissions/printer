{% extends 'base.html' %} {% block content %}
<!-- section to create some space between the top -->
<div class="section"></div>
<main>
	<center>
		<!-- Following code checks if there are any messages, if there are they are shown after authentication fails -->
		{% if message is defined and message %}
		<h5 class="card-panel pink lighten-4">{{ message }}</h5>
		{% endif %}
		{% if message is not defined and not message %}
		<h5 class="indigo-text">Please, login into your account</h5>
		<div class="section"></div>
		{% endif %}
		<!-- container to keep all the login form elements -->
		<div class="container">
			<div class="z-depth-1 grey lighten-4 row"
				style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

				<form action="/login" class="col s12" method="post">
					<div class='row'>
						<div class='col s12'>
						</div>
					</div>
					<!-- creating the label and input field for username entry -->
					<div class='row'>
						<div class='input-field col s12'>
							<input class='validate' type='text' name='username' id='email' />
							<label for='email'>Enter your username</label>
						</div>
					</div>
					<!-- creating the password input fields and labels -->
					<div class='row'>
						<div class='input-field col s12'>
							<input class='validate' type='password' name='password' id='password' />
							<label for='password'>Enter your password</label>
						</div>
						<!-- label to redirect to contact form if there problems with login   -->
						<label style='float: right;'>
								<a class='pink-text' target="_blank" href='https://www.templeaccmoate.com/contact/'><b>Trouble? Contact Admin</b></a>
							</label>
					</div>

					<br />
					<center>
                        <!-- creation of login button -->
						<div class='row'>
							<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
						</div>
					</center>
				</form>
			</div>
		</div>
	</center>

	<div class="section"></div>
	<div class="section"></div>
</main>
{% endblock %}
